<!DOCTYPE html>

<html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de Titulo</title>

 </head>

 <body>

     <!-- o h1 até o h6, representa a forma de lidar/marcard conteudo referente a titulos -->
     <!--heading 1= titulo de nivel 1-->
     <h1> Este é um titulo </h1>
     <h2> este é um ex de subtitulo capitulo/seção</h2>
     <h3> este é um ex de subtitulo de subcapitulo/subseção</h3>
     <h4> sub-sub-seção </h4>
     <h5> Exemplo </h5>
     <h6> menor nivel de titulo </h6>

     <!--horizontal row = linha horizontal-->
     <hr>

     <!-- b= bold (negrito)-->
   

 </body>

</html>
